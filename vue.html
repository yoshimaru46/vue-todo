<!DOCTYPE html>
<html lang="ja">
<head>
	<title>My Vue App</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="app" class="container">
		<h1>
			<button @click="purge">Purge</button>
			My Todos
			<span class="info">
				{{ remaining.length }}/{{ todos.length}}
			</span>
		</h1>
		<ul v-for="(todo, index) in todos">
			<input type="checkbox" v-model="todo.isDone">
			<span :class="{done: todo.isDone}">
				{{todo.title}}
			</span>
			<span @click="deleteItem(index)" class="command">[Ã—]</span>
		</ul>
		<ul v-show="!todos.length">Nothing to show</ul>	
		<form @submit.prevent="addItem">
			<input type="text" v-model="newItem">
			<input type="submit" value="add">
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="js/main.js"></script>
</body>
</html>
